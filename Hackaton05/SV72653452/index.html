<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Reparaciones</title>
</head>
<body>
    <div>
        <label for="numeroSerie">Número de Serie:</label>
        <input type="text" id="numeroSerie">
    </div>
    <div>
        <label for="imei">IMEI:</label>
        <input type="text" id="imei">
    </div>
    <div>
        <label for="marca">Marca:</label>
        <input type="text" id="marca">
    </div>
    <div>
        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo">
    </div>
    <div>
        <label for="reportado">Reportado:</label>
        <input type="checkbox" id="reportado">
    </div>
    <div>
        <button id="iniciarReparacion">Iniciar Reparación</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
